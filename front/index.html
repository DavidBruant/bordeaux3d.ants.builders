<!doctype html>
<html lang="en">
<head>
  <title>Treehouse Logo in three.js</title>
  <meta charset="utf-8">
</head>
<body style="margin: 0;">

  <script src="js/three.min.js"></script>
  <script src="js/OrbitControls.js"></script>
  <script src="js/jquery-1.11.1.min.js"></script>

  <script>

    // Set up the scene, camera, and renderer as global variables.
    var scene, camera, renderer;

    init();
    animate();

    // Sets up the scene.
    function init() {

      // Create the scene and set the scene size.
      scene = new THREE.Scene();

      var WIDTH = window.innerWidth,
          HEIGHT = window.innerHeight;

      // Create a renderer and add it to the DOM.
      renderer = new THREE.WebGLRenderer({antialias:true});
      renderer.setSize(WIDTH, HEIGHT);
      document.body.appendChild(renderer.domElement);

      // Create a camera, zoom it out from the model a bit, and add it to the scene.
      camera = new THREE.PerspectiveCamera(45, WIDTH / HEIGHT, 0.1, 20000);
      camera.position.set(0,100,0);
      scene.add(camera);

      // Create an event listener that resizes the renderer with the browser window.
      window.addEventListener('resize', function() {
        var WIDTH = window.innerWidth,
            HEIGHT = window.innerHeight;
        renderer.setSize(WIDTH, HEIGHT);
        camera.aspect = WIDTH / HEIGHT;
        camera.updateProjectionMatrix();
      });

      // Set the background color of the scene.
      renderer.setClearColorHex(0x333F47, 1);

      // Create a light, set its position, and add it to the scene.
      var light = new THREE.PointLight(0xffffff);
      light.position.set(-100,200,100);
      scene.add(light);

      // get all the files
      var myRegexp = /x(\d+)y(\d+)\..*/;      
      $.getJSON("models/list.json", function(files) {

        files.forEach(function(file) {
          var key = Object.keys(file)[0];
          var match = myRegexp.exec(key);
          var X = match[1];
          var Y = match[2];
          
          // load the tile
          var loader = new THREE.JSONLoader();
          loader.load( "models/" + key, function(geometry, mat){
            var material = new THREE.MeshFaceMaterial(mat);
            mesh = new THREE.Mesh(geometry, material);
            mesh.position.x = (X-119) * 200;
            mesh.position.z = (Y-113) * 200;
            scene.add(mesh);
          });

          // load the buildings


          file[key].forEach(function(subfile) {

            loader.load( "models/" + subfile, function(geometry, mat){
              var material = new THREE.MeshFaceMaterial(mat);
              mesh = new THREE.Mesh(geometry, material);
              mesh.position.x = (X-119) * 200;
              mesh.position.z = (Y-113) * 200;
              scene.add(mesh);
            })
          })
        });
      })
    
      
      // loader.load( "models/x119y113.x119y113.js", function(geometry, mat){
      //   var material = new THREE.MeshFaceMaterial( mat );
      //   mesh = new THREE.Mesh(geometry, material);
      //   var hex  = 0xff0000;
      //   var bbox = new THREE.BoundingBoxHelper( mesh, hex );
      //   bbox.update();
      //   console.log(bbox.box);
      //   mesh.position.x = 0;
      //   mesh.position.y = 0;
      //   mesh.position.z = 200;
      //   scene.add(mesh);
      // });
      // Add OrbitControls so that we can pan around with the mouse.
      controls = new THREE.OrbitControls(camera, renderer.domElement);

    }


    // Renders the scene and updates the render as needed.
    function animate() {

      // Read more about requestAnimationFrame at http://www.paulirish.com/2011/requestanimationframe-for-smart-animating/
      requestAnimationFrame(animate);
      
      // Render the scene.
      renderer.render(scene, camera);
      controls.update();

    }



  </script>

</body>
</html>
